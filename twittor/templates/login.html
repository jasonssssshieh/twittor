
    {%extends "base.html"%}
    
    {%block content%}
    <form action="" method="post" class = "form-signin">
        <img class="mb-4" src="https://s3.amazonaws.com/eclincher.wp.upload/wp-content/uploads/2018/03/20113248/screenshot_99.png" alt="" width="150" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>   
            <p>
                {{form.username.label}}
                {{form.username()}}
            </p>

            <p>
                {{form.password.label}}
                {{form.password()}}
            </p>

            <p>
                {{form.remember_me()}}
                {{form.remember_me.label}}
            </p>

            <p>
                <button class = "btn btn-lg btn-outline-primary" type = "submit"> Login</button>
            </p>
            <p>
                <a href = "{{url_for('register')}}"> New User?  |  </a>
                <a href = "{{url_for('reset_password_request')}}"> Forgot Password? </a>
            </p>
            <p class = "mt-5 mb-3 text-muted">&copy; 2018-2019 </p>
    </form>
    
{%endblock%}
