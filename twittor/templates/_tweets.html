<!--显示tweets的subtemplate-->

<table>
{%for tweet in tweets%}
        <tr valign = "top">
                <td><img src = "{{tweet.author.avatar(48)}}"></td>
                <td class = 'col-md-8 align-left'>
                                <a href="{{url_for('profile', username = tweet.author.username)}}">
                                        <b>{{tweet.author.username}} 
                                        </b> :
                                </a>
                                ({{tweet.create_time}}) 
                                <br>{{tweet.body}}
                </td>
        </tr>
{%endfor%}
</table>
